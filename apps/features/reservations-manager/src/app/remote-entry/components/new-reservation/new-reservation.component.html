<div class="flex flex-row justify-between">
  <h3 class="text-xl">New Reservation</h3>
</div>
<formello [formello]="reservationFilterForm"></formello>

<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="startDateTime">
    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
    <mat-cell *matCellDef="let row">
      {{ row.firstName }}
      {{ row.startDateTime.iso | date: 'dd/MM/YYYY HH:mm' }}</mat-cell
    >
  </ng-container>

  <ng-container matColumnDef="durationInHours">
    <mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>
    <mat-cell *matCellDef="let row">
      {{ row.durationInHours }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="speciality">
    <mat-header-cell *matHeaderCellDef>Speciality</mat-header-cell>
    <mat-cell *matCellDef="let row">
      {{ row.medic.speciality }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="medic">
    <mat-header-cell *matHeaderCellDef>Medic</mat-header-cell>
    <mat-cell *matCellDef="let row">
      {{ row.medic.firstName }} {{ row.medic.lastName }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button class="btn btn-secondary" (click)="openReservationDialog(row)">Reserve</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="hover:bg-slate-100 hover:cursor-pointer"
  ></mat-row>
</mat-table>
